<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Minesweeper | Boz Zashev</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="content">
        <div class="container">
            <div id="minefield-wrapper">
                <div id="minefield">
                    <div class="cell"></div>

                    <div class="cell revealed chest"></div>
                    <div class="cell revealed radar"></div>
                    <div class="cell revealed hearth"></div>
                    <div class="cell revealed time"></div>
                    <div class="cell revealed number1"></div>
                    <div class="cell revealed number2"></div>
                    <div class="cell revealed number3"></div>
                    <div class="cell revealed number4"></div>
                    <div class="cell revealed number5"></div>
                    <div class="cell revealed number6"></div>
                    <div class="cell revealed number7"></div>
                    <div class="cell revealed number8"></div>
                    <div class="cell revealed number1sides"></div>
                    <div class="cell revealed number2sides"></div>
                    <div class="cell revealed number3sides"></div>
                    <div class="cell revealed number4sides"></div>
                    <div class="cell revealed number5sides"></div>
                    <div class="cell revealed number6sides"></div>
                    <div class="cell revealed number7sides"></div>
                    <div class="cell revealed number8sides"></div>
                    <div class="cell flag"></div>
                    <div class="cell blackmine"></div>
                    <div class="cell redmine"></div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
